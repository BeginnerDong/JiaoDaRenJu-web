	<div class="banner2">

            </ol>

<script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
<script type="text/javascript " src="js/bootstrap.js"></script>
<script src="js/jquery.waypoints.min.js"></script>
<script src="js/my.js"></script>
<script src="js/rem.js"></script>
<script type="text/javascript">
var app = new Vue({
    el: '#app',
   
        data: function() {
        return {
            is_toggle:false,
            sliderData:[],
            mainData:{},
            principalData:[],
            modelData:[],
            paginate: {
                
                count: 0,
                currentPage: 1,
                pagesize: 6,
                is_page: true,
            },

            searchItem:{
                
            },
            pageArray:[],
            allPages:0,
            linkPage:'',

        }

    },

    created: function () {
      	this.getMainData();
      	this.getPrincipalData();
      	this.getModelData();
      	this.getSliderData()
    },

    methods:{



    	getMainData(){
		    const  self =this;
		    const postData={};
		    postData.searchItem = {
		      thirdapp_id:2
		    };
		    postData.getBefore = {
			    caseData:{
			        tableName:'Label',
			        searchItem:{
			          title:['=',['支部简介']],
			        },
			        middleKey:'menu_id',
			        key:'id',
			        condition:'in',
			    },
		    };
		    const callback =(res)=>{
		      if(res.info.data.length>0){
		        self.mainData = res.info.data[0]
		      }else{
		        alert('数据错误')
		      };
		      console.log('self.mainData',self.mainData)
		    };
		    window.base.articleGet(postData,callback);
		},


		getSliderData(){
		    const self = this;
		    const postData = {};
		    postData.searchItem = {
		      thirdapp_id:2
		    };
		    postData.getBefore = {
			    caseData:{
			        tableName:'Label',
			        searchItem:{
			          title:['=',['首页轮播']],
			        },
			        middleKey:'parentid',
			        key:'id',
			        condition:'in',
			    },
		    };
		    const callback = (res)=>{ 
		      console.log(1000,res);
		      if(res.info.data.length>0){
		       self.sliderData.push.apply(self.sliderData,res.info.data)
		      }
		    };
		    window.base.labelGet(postData,callback);
		},

		getPrincipalData(){
		    const  self =this;
		    const postData={};
		    postData.paginate = window.base.cloneForm(self.paginate);
		    postData.searchItem = {
		      thirdapp_id:2
		    };
		    postData.getBefore = {
			    caseData:{
			        tableName:'Label',
			        searchItem:{
			          title:['=',['支部负责人']],
			        },
			        middleKey:'menu_id',
			        key:'id',
			        condition:'in',
			    },
		    };
		    const callback =(res)=>{
		      if(res.info.data.length>0){
		        self.principalData.push.apply(self.principalData,res.info.data)
		      }else{
		        alert('没有更多了')
		      };
		    };
		    window.base.articleGet(postData,callback);
		},

 		
		getModelData(){
		    const  self =this;
		    const postData={};
		    postData.paginate = window.base.cloneForm(self.paginate);
		    postData.searchItem = {
		      thirdapp_id:2
		    };
		    postData.getBefore = {
			    caseData:{
			        tableName:'Label',
			        searchItem:{
			          title:['=',['先进典型']],
			        },
			        middleKey:'menu_id',
			        key:'id',
			        condition:'in',
			    },
		    };
		    const callback =(res)=>{
		      if(res.info.data.length>0){
		        self.modelData.push.apply(self.modelData,res.info.data)
		      }else{
		        alert('没有更多了')
		      };
		    };
		    window.base.articleGet(postData,callback);
		},

		intoDetail(id){
            const self = this;
            window.location.href = 'detail.html?id='+id;
        },

        toggleMenu:function(e){
            var self = this;
            self.is_toggle = !self.is_toggle;
        },

        consult:function(e){
            var self = this;
            self.is_show = !self.is_show;
        },

        mask:function(e){
            var self = this;
            self.is_show = false;
        },

        enter: function(e) {
            var self = this;
            self.is_show1 = true;                             
            console.log(self.is_show1);             
        },

        leave: function(e) {
            var self = this;
            self.is_show1 = false;                             
            console.log(self.is_show1);             
        },
    }
});
</script>
<script type="text/javascript">
 $(window).load(function() {
    $('.xwSmall').waypoint(function(direction) {
       if (direction === 'down' && !$(this.element).hasClass('animated')) {
            $('.xwSmall').addClass('fadeInUp animated');
        }   
    }, {
        offset: '800px'
    });

    $('.wxSmallMarket').waypoint(function(direction) {
       if (direction === 'down' && !$(this.element).hasClass('animated')) {
            $('.wxSmallMarket').addClass('fadeInUp animated');
        }   
    }, {
        offset: '600px'
    });
    $('.need_sort').waypoint(function(direction) {
       if (direction === 'down' && !$(this.element).hasClass('animated')) {
            $('.fade_leftTop').addClass('fadeInLeftTop animated'); 
            $('.fade_rightTop').addClass('fadeInRightTop animated');
            $('.fade_leftBottom').addClass('fadeInLeftBottom animated');
            $('.fade_rightBottom').addClass('fadeInRightBottom animated');
            $('.fadein_top').addClass('fadeInUp animated');
            $('.fadein_bottom').addClass('fadeInDown animated');
        }   
    }, {
        offset: '600px'
    });
    $('.customize').waypoint(function(direction) {
        if (direction === 'down' && !$(this.element).hasClass('animated')) {
            $('.customize_img').addClass('clude animated');
            $('.customize_detail').addClass('clude1 animated');
        }
    }, {
        offset: '600px'

    }); 
     $('.wx_process').waypoint(function(direction) {
        if (direction === 'down' && !$(this.element).hasClass('animated')) {
            $('.process_first').each(function(k) {
                var el = $(this);
                setTimeout(function() {
                    el.addClass('fadeInLeft  animated');
                  //  el.removeClass('.animatedOpacity');
                }, k * 100, 'easeInOutExpo');
            });
        }
    }, {
        offset: '600px'

    });
});
</script>
<script>
    function back_top(){
     document.body.scrollTop = document.documentElement.scrollTop = 0;
     }
 </script>
