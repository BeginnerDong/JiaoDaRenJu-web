<script type="text/javascript">
var app = new Vue({
    el: '#app',
    data: function() {
        return {
            is_toggle:false,
            is_menu:0,
            is_attend:false,
            menuShow:false,
            is_blank:false,
            linkPage:[],
            pageArray: [],
            allPages: 0,
            paginate:{
                count: 0,
                currentPage: 1,
                pagesize:4,
                is_page: true,
	       	},
	       	mainData:[],
	       	sliderData:[],
	       	isRead:'noRead',
            getBefore:{
		      relation:{
		   
		        tableName:'Relation',
		        searchItem:{
	          	  relation_two:['in',[localStorage.getItem('user_no')]]
		        },
		        middleKey:'id',
		        key:'relation_one',
		        condition:'in',
			   
		      }
		    }
        }
    },
    created: function () {
      	this.getMainData();
      	this.getSliderData()
    },
    methods:{

    	getSliderData(){
		    const self = this;
		    const postData = {};
		    postData.searchItem = {
		      thirdapp_id:2
		    };
		    postData.getBefore = {
			    caseData:{
			        tableName:'Label',
			        searchItem:{
			          title:['=',['党员管理轮播']],
			        },
			        middleKey:'parentid',
			        key:'id',
			        condition:'in',
			    },
		    };
		    const callback = (res)=>{ 
		      console.log(1000,res);
		      if(res.info.data.length>0){
		       self.sliderData.push.apply(self.sliderData,res.info.data)
		      }
		    };
		    window.base.labelGet(postData,callback);
		},

    	getMainData(isNew){
		    const  self =this;
		    if(isNew){
	            self.mainData = [];
		    };
		    const postData={};
		    postData.paginate = window.base.cloneForm(self.paginate);
		    postData.searchItem = {
		      thirdapp_id:2,
		      menu_id:12
		    };
		    if(self.isRead=='noRead'){
		    	self.getBefore.relation.condition='not in'
		    }else if(self.isRead=='hasRead'){
		    	self.getBefore.relation.condition='in'
		    };
		    postData.getBefore = window.base.cloneForm(self.getBefore);
			
		    const callback =(res)=>{
		      if(res.info.data.length>0){
		        self.mainData.push.apply(self.mainData,res.info.data);
		        self.paginate['count'] = res.info.total;
                window.base.computePageArr(self);
		      }else{
		        self.isLoadAll = true;
		        self.is_blank = true;
		      };
		    };
		    window.base.articleGet(postData,callback);
		},

		relationAdd(id){
		    const self = this;

		    const postData = {};
		    postData.token = localStorage.getItem('token');
		    postData.data = {
		      relation_one:id,
		      relation_two:localStorage.getItem('user_no'),
		      thirdapp_id:2,
		    };
		    const callback = (res)=>{
		      if(res.solely_code==100000){
		        self.getMainData(true);
		      };
		    };
		    window.base.relationAdd(postData,callback);
		},

		linkTo(e) {
            var self = this;
            console.log(e);
            self.linkPage = window.base.getDataSet(e).page;
            window.base.linkTo(self);
        },

        changePage(e) {
            var self = this;
            var dataSet = window.base.getDataSet(e);
            window.base.changePage(dataSet, self);
        },

        toggleMenu:function(e){
            var self = this;
            self.is_toggle = !self.is_toggle;
        },
       
        changeSearch(e){
            const self = this;
            var dataSet = window.base.getDataSet(e);
            self.isRead = dataSet.type;
            self.getMainData(true)
        },

        menu_show(id){
            const self = this;
            var index = id;
            self.is_menu = index;
            self.menuShow = !self.menuShow;
            console.log('menuShow',self.menuShow);
        },
    
    }
});
</script>
