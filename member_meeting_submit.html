<script type="text/javascript">
var app = new Vue({
    el: '#app',
    data: function() {
        return {
            is_toggle:false,
            is_menu:0,
            is_read:'最近通知',
            menuShow:false,
        }
    },
    created: function () {
      
    },
    methods:{
        toggleMenu:function(e){
            var self = this;
            self.is_toggle = !self.is_toggle;
        },
        gender(e){
            const self = this;
            var dataSet = window.base.getDataSet(e);
            self.submitData.userGender = dataSet.text;
            console.log(909,self.submitData.userGender);
        },
        read(e){
            const self = this;
            var dataSet = window.base.getDataSet(e);
            self.is_read = dataSet.text;
            console.log('is_read',self.is_read);
        },
        report(e){
            const self = this;
            var dataSet = window.base.getDataSet(e);
            self.is_report = dataSet.text;
        },
        menu_show(id){
            const self = this;
            var index = id;
            self.is_menu = index;
            self.menuShow = !self.menuShow;
            console.log('menuShow',self.menuShow);
        },
        submit(){
            const self = this;
            self.is_menu = 999;
            console.log('is_menu',self.is_menu);
        }
    }
});
</script>
